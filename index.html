<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="relative mobile-img-container">
        <img src="./images/image-header-mobile.jpg" alt="" class="mobile-img" />
        <div class="overlay"></div>
      </div>

      <div class="card-info container">
        <h2 class="title">
          Get <span class="highlight">insights</span> that help your business
          grow.
        </h2>
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="digits-container">
          <div class="digits">
            <h4>10k+</h4>
            <p class="uppercase">companies</p>
          </div>
          <div class="digits">
            <h4>314</h4>
            <p class="uppercase">templates</p>
          </div>
          <div class="digits">
            <h4>12m+</h4>
            <p class="uppercase">queries</p>
          </div>
        </div>
      </div>

      <div class="relative desktop-img-container">
        <img
          src="./images/image-header-desktop.jpg"
          alt=""
          class="desktop-img"
        />
        <div class="overlay"></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Marc Philippe Gnancadja</a>.
    </div>
  </body>
</html>
